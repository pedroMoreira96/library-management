<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
<main>
    <h1>Library Inventory</h1>

    <fieldset id="book-form">
        <legend>Add/Update a Book</legend>
        <form id="bookForm">
            <input type="hidden" id="bookId">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="e.g. Moby-Dick" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="e.g. Herman Melville" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" placeholder="e.g. 111111111" required>
            </div>
            <div class="form-group">
                <label for="publishedDate">Published Date:</label>
                <input type="date" id="publishedDate" placeholder="Published Date" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" min="0" step="0.01" id="price" placeholder="€" required>
            </div>
            <button type="submit" id="save-btn">Save</button>
        </form>
    </fieldset>

    <fieldset id="book-list">
        <legend>Books List</legend>
        <table id="booksTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Published Date</th>
                <th>Price (€)</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </fieldset>
</main>
</body>
</html>
